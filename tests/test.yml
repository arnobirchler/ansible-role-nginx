---
- hosts: all

  vars:
    gitlab_restart_handler_failed_when: false
    domain: "test"
    nginx_reverse: true

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

  roles:
    - role_under_test